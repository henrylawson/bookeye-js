<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>bookeye</title>
	<link href="lib/bootstrap-2.0.3/css/bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="lib/head-0.96/head.min.js"></script>
	<script type="text/javascript">
		head.js(
			// library source files
			"lib/jquery-1.7.2/jquery.min.js",
			"lib/handlebars-1.0.0.beta.6/handlebars.js",
			"lib/bootstrap-2.0.3/js/bootstrap.min.js",
			"lib/bootstrap-2.0.3/components/bootstrap-alert.js",
			"lib/bootstrap-2.0.3/components/bootstrap-modal.js",
			"lib/bootstrap-2.0.3/components/bootstrap-button.js",
			"lib/bootstrap-2.0.3/components/bootstrap-tooltip.js",
			"lib/json2js/json2.js",

			// source files
			"src/controllers.js", 
			"src/views.js", 
			"src/services.js", 
			"src/repositories.js", 
			"src/widgets.js", 
			"src/filters.js", 
			"src/sorters.js",
			"src/start.js");
	</script>
</head>
<body>
	<div id="loading"></div>
	<div id="app">
		<div id="confirm"></div>
		<div class="page-container">
			<div id="navigation">
				<div class="navbar navbar-fixed-top">
				  <div class="navbar-inner">
					<div class="page-container">
						<a class="brand" href="#">
						  bookeye
						</a>
						<ul class="items nav">
							<li class="divider-vertical"></li>
						</ul>
						<ul class="right-items nav pull-right">
						</ul>
					</div>
				  </div>
				</div>
			</div>
			<div id="title" class="page-header">
			</div>
			<div id="books-listing">
				<div id="books-listing-wrapper">
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th width="40px" class="priority">Priority</th>
								<th width="60px">Info</th>
								<th width="20px">&nbsp;</th>
								<th>Title</th>
								<th>Author</th>
								<th>Notes</th>
								<th>Year</th>
								<th width="120px">Actions</th>
							</tr>
						</thead>
						<tbody id="all-books">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="modal-storage"></div>
		<div id="status"></div>
	</div>
</body>
</html>
